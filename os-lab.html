  <title>OS Lab Assignments</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f6f9; color: #222;
           padding: 40px; max-width: 1200px; margin: auto;
           transition: background 0.3s, color 0.3s; }
    h1 { text-align: center; margin-bottom: 30px; }
    body.dark { background: #121212; color: #f1f1f1; }
    body.dark .card { background: #1e1e1e; box-shadow: 0 4px 10px rgba(0,0,0,0.6); }
    body.dark .footer { color: #aaa; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; }
    .card { background: #fff; padding: 15px; border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s, background 0.3s; }
    .card:hover { transform: translateY(-4px); box-shadow: 0 8px 16px rgba(0,0,0,0.15); }
    .card a { text-decoration: none; color: #007BFF; font-weight: bold; }
    .footer { text-align: center; opacity: 0.7; font-size: 0.9em; margin-top: 40px; }
    .toggle-btn { position: fixed; top: 20px; right: 20px; background: #007BFF; color: white;
                  border: none; padding: 10px 15px; border-radius: 20px; cursor: pointer;
                  font-size: 0.9em; transition: background 0.3s; z-index: 1000; }
    .toggle-btn:hover { background: #0056b3; }
  </style>
</head>
<body>
  <button class="toggle-btn" onclick="toggleDarkMode()">üåô Dark Mode</button>

    <a href="index.html">‚¨ÖÔ∏è Back to Homepage</a><br>
    Made by <b>Shashanke</b> | Concept by <b>Sujal</b>
  </div>
  <script>
    if (localStorage.getItem("darkMode") === "enabled") {
      document.body.classList.add("dark");
      document.querySelector(".toggle-btn").innerText = "‚òÄÔ∏è Light Mode";
    }
    function toggleDarkMode() {
      let body = document.body;
      let btn = document.querySelector(".toggle-btn");
      body.classList.toggle("dark");
      if (body.classList.contains("dark")) {
        localStorage.setItem("darkMode", "enabled");
        btn.innerText = "‚òÄÔ∏è Light Mode";
      } else {
        localStorage.setItem("darkMode", "disabled");
        btn.innerText = "üåô Dark Mode";
      }
    }
  </script>
</body>
